<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/target.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNYPTR - Advanced Shooting Analysis Technology</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bauhaus+93&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Harlow+Solid+Italic&display=swap"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000000;
        color: #ffffff;
      }
      ::selection {
        background-color: #ff0000;
        color: #000000;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff0000;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cc0000;
      }
      a {
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #ff0000;
      }
    </style>
